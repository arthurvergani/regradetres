<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of Three Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f7;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #1d1d1f;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: -0.5rem;
            left: 0.5rem;
            background-color: white;
            padding: 0 0.5rem;
            color: #86868b;
            font-size: 0.8rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .equals {
            color: #86868b;
            font-weight: 500;
            text-align: center;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
        }

        button:hover {
            background-color: #0077ed;
        }

        .result {
            background-color: #f5f5f7;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            color: #1d1d1f;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Rule of Three Calculator</h1>
        <div class="grid">
            <div class="row">
                <div class="input-group">
                    <label>First Value</label>
                    <input type="number" id="value1" placeholder="0">
                </div>
                <div class="equals">=</div>
                <div class="input-group">
                    <label>Second Value</label>
                    <input type="number" id="value2" placeholder="0">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Third Value</label>
                    <input type="number" id="value3" placeholder="0">
                </div>
                <div class="equals">=</div>
                <div class="input-group">
                    <label>Result</label>
                    <input type="number" id="result" placeholder="0" readonly>
                </div>
            </div>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result-text" class="result"></div>
    </div>

    <script>
        function calculate() {
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const value3 = parseFloat(document.getElementById('value3').value);
            const resultInput = document.getElementById('result');
            const resultText = document.getElementById('result-text');

            if (!value1 || !value2 || !value3) {
                resultText.style.display = 'block';
                resultText.textContent = 'Please fill in all fields';
                resultText.style.backgroundColor = '#ffe5e5';
                return;
            }

            const result = (value2 * value3) / value1;
            resultInput.value = result.toFixed(2);
            
            resultText.style.display = 'block';
            resultText.style.backgroundColor = '#f5f5f7';
            resultText.textContent = `If ${value1} = ${value2}, then ${value3} = ${result.toFixed(2)}`;
        }

        // Auto-calculate when any input changes
        const inputs = ['value1', 'value2', 'value3'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });
    </script>
</body>
</html>
